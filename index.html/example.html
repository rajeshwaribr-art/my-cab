<head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Kashmir2Kanyakumari</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="booking.html">Book a Cab</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container center-page">
    <div class="booking-card">
      <h2>Book a Cab</h2>
      <form id="bookingForm" onsubmit="return submitBooking(event)">
        <label>
          Full name
          <input type="text" id="fullname" required />
        </label>

        <label>
          Email
          <input type="email" id="email" required />
        </label>

        <label>
          Mobile
          <input type="tel" id="mobile" pattern="[0-9]{10}" required placeholder="10 digit number" />
        </label>

        <label>
          Pickup location
          <input type="text" id="pickup" required />
        </label>

        <label>
          Drop location
          <input type="text" id="drop" required />
        </label>

        <label class="two-col">
          <span>
            Date
            <input type="date" id="date" required />
          </span>
          <span>
            Time
            <input type="time" id="time" required />
          </span>
        </label>

        <label>
          Vehicle type
          <select id="vehicle">
            <option>Auto</option>
            <option>Hatchback</option>
            <option>Sedan</option>
            <option>SUV</option>
          </select>
        </label>

        <button class="btn" type="submit">Confirm booking</button>
      </form>

      <div id="bookingResult" class="muted"></div>
    </div>
  </main>
